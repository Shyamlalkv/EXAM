<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>EXAM REGISTER</title>
	<style type="text/css">
		h1{
			text-align: center;
		}

		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		li a{
			display: block;
			text-align: center;
			text-decoration: none;
			padding: 40px 177px;
			color: red;
		}
		li{float: left;}

		li a:hover{
			background-color: pink;
			color:red;
		}		


	</style>
</head>
<body>
	<div style="border:2px solid black;background-color: lightgreen;">
	<h1>HEADER</h1>
	</div>

	<div style="border:1px solid red;background-color: lightblue;">
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#register">Register</a></li>
		<li><a href="#login">Login</a></li>
	</ul>
	</div>

	<div style="border: 1px solid red;background-color: darkblue;">
		<center>
		<form>

			<table cellpadding="10">
				<tr>
					<td>Name</td>
					<td><input type="text" id="name" name="name"></td>			
				</tr>

				<tr>
					<td>Email</td>
					<td><input type="text" id="email" name="email"></td>			
				</tr>

				<tr>
					<td>Phone No</td>
					<td><input type="text" id="phoneno" name="phoneno"></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="text" id="password" name="password"></td>
				</tr>

				<tr>
					<td>Gender</td>
					<td>
					<input type="radio" id="male" name="gender" value="male">
					<label>Male</label>
					<input type="radio" id="female" name="gender" value="femal">
					<label>Female</label>
					<input type="radio" id="others" name="gender" value="others">
					<label>Others</label>
					</td>
				</tr>

				<tr>
					<td>Language</td>
					<td>
					<input type="checkbox" id="english" name="english">
					<label>English</label>
					<input type="checkbox" id="malayalam" name="malayalam">
					<label>Malayalam</label>
					<input type="checkbox" id="hindi" name="hindi">
					<label>Hindi</label>
					</td>
				</tr>

				<tr>
					<td>District</td>
					<td>
						<select id="district" name="district">
							<option disabled selected="select">Select</option>
							<OPTION>Eranakulam</OPTION>
							<OPTION>Alapuzha</OPTION>
							<OPTION>Kottayam</OPTION>
							<OPTION>Idukki</OPTION>					
						</select>			
					</td>
				</tr>

				<tr>
					<td>State</td>
					<td>
						<select id="state" name="state">
							<option disabled selected="select">Select</option>
							<option>Kerala</option>
							<option>Karnataka</option>
							<option>Tamilnadu</option>
							<option>Maharastra</option>
						</select>
				</td>				
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="register"></td>					
				</tr>

			</table>
			


		</form>
		</center>
		

	</div>
	<div style="background-color: lightgreen; height: 100px;border: 1px solid black;">
		<h1>FOOTER</h1>
	</div>


</body>
</html>
